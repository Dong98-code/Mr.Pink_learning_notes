<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        .nav {
            border-top: 3px #ff8500 solid;
            border-bottom: 1px #edeef0 solid;
            background-color: #fcfcfc;
            height: 41px;
            line-height: 41px;
        }
        
        .nav a {
            display: inline-block;
            text-decoration: none;
            font-size: 12px;
            color: #4c4c4c;
            height: 41px;
            padding: 0 20px;
        }
        
        .nav a:hover {
            background-color: #eee;
            color: tomato;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">手机导航</a>
        <a href="#">手机客户端</a>
        <a href="#">微博</a>
        <a href="#">手机新浪网</a>
    </div>
</body>

</html>
