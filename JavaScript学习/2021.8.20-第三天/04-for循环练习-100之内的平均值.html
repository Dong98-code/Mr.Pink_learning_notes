    <title>Document</title>
    <script>
        //求偶数的和
        let sum_odd = 0, sum_even = 0;
        for (let i = 1;i <= 100; i++) {
            if (i % 2 == 0) {
                sum_even += i;
            } else {
                sum_odd += i;
            }
        }
        console.log('偶数和为：'+sum_even+'\n奇数和为：'+sum_odd)
        //求奇数的和
    </script>
