<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let grade = prompt("你的分数是：")
        grade = parseInt(grade);
        console.log(typeof(grade));
        if (grade >= 90) {
            alert("A")

        } else if (grade >= 80) {
            alert("B")
        } else if (grade >= 70) {
            alert("C")

        } else if (grade >= 60) {
            alert("D")
        } else {
            alert("E")
        }
    </script>
</head>

</body>
</html>
