<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
        function * gen(arg){
            // console.log(arg);
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            // console.log(two);
            // let three = yield 333;
            // console.log(three);
        }

        //执行获取迭代器对象
        let iterator = gen('AAA');
        console.log(iterator.next('222'));
        // //next方法可以传入实参
        console.log(iterator.next('BBB'));
        // console.log(iterator.next('CCC'));
        // console.log(iterator.next('DDD'));
        
    </script>
</body>
</html>
